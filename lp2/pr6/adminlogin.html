<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | AgroRent</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #9be15d, #00e3ae);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      width: 350px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      color: #1b5e20;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #c8e6c9;
      outline: none;
      font-size: 15px;
    }

    input:focus {
      border-color: #2e7d32;
    }

    button {
      width: 100%;
      background: #2e7d32;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1b5e20;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>

    <input type="text" id="adminUser" placeholder="Admin Username">
    <input type="password" id="adminPass" placeholder="Password">

    <button onclick="fakeLogin()">Login</button>

    <p class="error" id="msg"></p>
  </div>

<script>
  function fakeLogin() {
    const user = document.getElementById("adminUser").value.trim();
    const pass = document.getElementById("adminPass").value.trim();
    const msg = document.getElementById("msg");

    // Check Admin Credentials
    if (user === "admin" && pass === "dashboard") {
      window.location.href = "admindashboard.html";   // Success redirect
    } else {
      msg.textContent = "‚ùå Invalid Username or Password!";
    }
  }
</script>


</body>
</html>
