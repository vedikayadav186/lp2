<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgroRent | Event Registration</title>
 
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .registration-container {
      background-color: #fff;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 15px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }

    footer {
      text-align: center;
      background: #2e7d32;
      color: white;
      padding: 10px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .registration-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>AgroRent - Event Registration</h1>
  </header>

 
  <div class="registration-container">
    <h2>Register for Upcoming Farming Events ðŸŒ¾</h2>

    <form id="registrationForm" onsubmit="return validateForm()">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name">
      <div class="error" id="nameError">Please enter a valid name (letters only).</div>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
      <div class="error" id="emailError">Please enter a valid email address.</div>

      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" placeholder="Enter your 10-digit mobile number">
      <div class="error" id="mobileError">Please enter a valid 10-digit mobile number.</div>

      <label for="event">Select Event:</label>
      <select id="event">
        <option value="">-- Choose an Event --</option>
        <option>Tractor Maintenance Workshop</option>
        <option>Smart Irrigation Techniques</option>
        <option>Organic Farming Seminar</option>
      </select>

      <button type="submit">Register Now</button>
    </form>
  </div>

  <footer>
    <p>Â© 2025 AgroRent | Growing with Technology ðŸŒ¿</p>
  </footer>

  <script>
  function validateForm() {
    let isValid = true;

    // Get values
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const event = document.getElementById("event").value;

    // Error elements
    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const mobileError = document.getElementById("mobileError");

    // Create (or reuse) an event error element
    let eventError = document.getElementById("eventError");
    if (!eventError) {
      eventError = document.createElement("div");
      eventError.className = "error";
      eventError.id = "eventError";
      document.getElementById("event").insertAdjacentElement("afterend", eventError);
    }

    // Reset all errors
    nameError.style.display = "none";
    emailError.style.display = "none";
    mobileError.style.display = "none";
    eventError.style.display = "none";

    // Validate Name
    const nameRegex = /^[A-Za-z ]+$/;
    if (name === "" || !nameRegex.test(name)) {
      nameError.style.display = "block";
      isValid = false;
    }

    // Validate Email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email === "" || !emailRegex.test(email)) {
      emailError.style.display = "block";
      isValid = false;
    }

    // Validate Mobile
    const mobileRegex = /^[0-9]{10}$/;
    if (mobile === "" || !mobileRegex.test(mobile)) {
      mobileError.style.display = "block";
      isValid = false;
    }

    // âœ… Validate Event Selection
    if (event === "") {
      eventError.textContent = "Please select an event.";
      eventError.style.display = "block";
      isValid = false;
    }

    if (isValid) {
      alert("ðŸŽ‰ Registration successful!");
      document.getElementById("registrationForm").reset();
    }

    return isValid;
  }
</script>

</body>
</html>
